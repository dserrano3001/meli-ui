<div class="container">

   <breadcrumb [list]="itbreadcrumb"></breadcrumb>

   <mat-spinner *ngIf="loading"></mat-spinner>

  <div fxLayout="column" fxLayoutAlign="space-around center">
    <div class="cards">
      <h4 class="title_no_data" *ngIf="!loading && error">No hay datos</h4>
      <mat-card *ngIf="!loading && !error">
        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center start" >
          <div fxFlex="75" fxFlex.gt-sm="75">
            <a ><img src="{{itemData.picture}}" alt="" class="item-image"></a>
          </div>
          <div fxFlex="25" fxFlex.gt-sm="25" class="div-status" fxLayout="column" fxLayoutAlign="center start" class="info-item">
            <div class="info-status">
              <span *ngIf="itemData.condition === 'new'">Nuevo</span>
              <span *ngIf="itemData.condition !== 'new'">Usado</span>
            </div>
            <div class="info-title">
              <span>{{itemData.title}}</span>
            </div>
            <div class="info-price">
              <span class="price">{{itemData.price.amount | currency:itemData.price.currency:'symbol-narrow':'2.0'}}</span>
              <span class="price_decimals">{{getDecimals(itemData.price.decimals)}}</span>
            </div>
            <button mat-raised-button class="btn-primary">Comprar</button>
          </div>
        </div>

        <div fxLayout="row" class="cnt-description" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="start start">
          <div fxFlex="75" fxFlex.gt-sm="75">
            <h4>Descripci√≥n del producto</h4>

            <p [innerHTML]="itemData.description">
              
            </p>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
